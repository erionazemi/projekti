<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <h2>WELCOME TO OUR CAR DEALERSHIP</h2>
        <nav>
            <ul style="margin-left: 700px;">
                <li><a href="home.html">Home</a></li>
                <li><a href="cars.html">Our Cars</a></li>
                <li><a href="contact.html" class="active" style="background-color: #707371; padding: 10px; border-radius: 10px;">Contact  Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form action="#" method="post" id="contactform">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter Your Name">
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter Your Email">
    
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject of Your Message">
    
                <label for="message">Message:</label>
                <textarea name="message" id="message" required placeholder="Your Message Here..." rows="6"></textarea>
    
                <button type="submit">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <footer>
        <p> &copy; 2024 Cars Dealership</p>
    </footer>
</body>
</html>
